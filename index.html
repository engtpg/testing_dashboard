<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard SMS Notifikasi</title>
    <!-- Tailwind CSS CDN untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Chart.js CDN untuk grafik -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Font Inter untuk tipografi yang konsisten -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 p-4 md:p-8 text-gray-800">

    <!-- Header Dashboard -->
    <header class="bg-white rounded-3xl shadow-xl p-6 md:p-8 mb-8 flex flex-col md:flex-row items-start md:items-center justify-between">
        <div class="flex items-center space-x-4 mb-4 md:mb-0">
	<img alt="logo-satkom" src="https://www.satkomindo.com/assets/logo-satkomindo-all-white-g0N1bGTk.png" class="h-12">
            <h1 class="text-3xl md:text-4xl font-extrabold">SMS Notifikasi Satkomindo</h1>
        </div>
        <!-- Kontainer waktu terakhir diperbarui di sisi kanan -->
        <div class="text-right text-gray-500 text-sm">
            <p class="font-semibold">Terakhir diperbarui:</p>
            <p id="last-updated-time"></p>
        </div>
    </header>

    <!-- Ringkasan Statistik -->
    <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-6 gap-6 mb-8">
        <!-- Stat Card 1: Total SMS -->
        <div class="flex flex-col items-start justify-center p-6 rounded-2xl shadow-xl border border-gray-200 transform transition-all duration-300 hover:scale-[1.02] bg-white text-gray-800">
            <div class="flex items-center space-x-3 mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-8 w-8 text-black-600">
                    <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm13.36-1.814a.75.75 0 1 0-1.22-.872l-3.236 4.53L9.53 12.21a.75.75 0 0 0-1.06 1.06l2.031 2.032a.75.75 0 0 0 1.134-.051l3.96-5.632Z" clip-rule="evenodd" />
                </svg>
                <p class="text-xl font-semibold">Total SMS</p>
            </div>
            <p id="total-sms" class="text-4xl font-extrabold"></p>
        </div>
        <!-- Stat Card 2: Sukses -->
        <div class="flex flex-col items-start justify-center p-6 rounded-2xl shadow-xl border border-gray-200 transform transition-all duration-300 hover:scale-[1.02] bg-green-50 text-green-600">
            <div class="flex items-center space-x-3 mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-8 w-8 text-black-600">
                    <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm13.36-1.814a.75.75 0 1 0-1.22-.872l-3.236 4.53L9.53 12.21a.75.75 0 0 0-1.06 1.06l2.031 2.032a.75.75 0 0 0 1.134-.051l3.96-5.632Z" clip-rule="evenodd" />
                </svg>
                <p class="text-xl font-semibold">SMS Sukses</p>
            </div>
            <p id="sukses-sms" class="text-4xl font-extrabold"></p>
        </div>
        <!-- Stat Card 3: Failed -->
        <div class="flex flex-col items-start justify-center p-6 rounded-2xl shadow-xl border border-gray-200 transform transition-all duration-300 hover:scale-[1.02] bg-red-50 text-red-600">
            <div class="flex items-center space-x-3 mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-8 w-8 text-red-600">
                    <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm-1.72 6.97a.75.75 0 1 0-1.06 1.06L10.94 12l-1.72 1.72a.75.75 0 1 0 1.06 1.06L12 13.06l1.72 1.72a.75.75 0 1 0 1.06-1.06L13.06 12l1.72-1.72a.75.75 0 1 0-1.06-1.06L12 10.94l-1.72-1.72Z" clip-rule="evenodd" />
                </svg>
                <p class="text-xl font-semibold">SMS Failed</p>
            </div>
            <p id="failed-sms" class="text-4xl font-extrabold"></p>
        </div>
        <!-- Stat Card 4: Reject -->
        <div class="flex flex-col items-start justify-center p-6 rounded-2xl shadow-xl border border-gray-200 transform transition-all duration-300 hover:scale-[1.02] bg-gray-200 text-gray-800">
            <div class="flex items-center space-x-3 mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-8 w-8 text-gray-600">
                    <path fill-rule="evenodd" d="M9.401 3.003c1.155-2 4.043-2 5.197 0l7.355 12.75c1.154 2-.241 4.5-2.599 4.5H4.645c-2.358 0-3.753-2.5-2.599-4.5l7.354-12.75ZM12 9a.75.75 0 0 1 .75.75v3.75a.75.75 0 0 1-1.5 0V9.75A.75.75 0 0 1 12 9Zm0 7.5a.75.75 0 1 0 0-1.5.75.75 0 0 0 0 1.5Z" clip-rule="evenodd" />
                </svg>
                <p class="text-xl font-semibold">SMS Reject</p>
            </div>
            <p id="rejected-sms" class="text-4xl font-extrabold"></p>
        </div>
        <!-- Stat Card 5: ACK Acknowledged -->
        <div class="flex flex-col items-start justify-center p-6 rounded-2xl shadow-xl border border-gray-200 transform transition-all duration-300 hover:scale-[1.02] bg-blue-50 text-blue-600">
            <div class="flex items-center space-x-3 mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-8 w-8 text-blue-600">
                    <path fill-rule="evenodd" d="M2.25 12c0-5.385 4.365-9.75 9.75-9.75s9.75 4.365 9.75 9.75-4.365 9.75-9.75 9.75S2.25 17.385 2.25 12Zm13.36-1.814a.75.75 0 1 0-1.22-.872l-3.236 4.53L9.53 12.21a.75.75 0 0 0-1.06 1.06l2.031 2.032a.75.75 0 0 0 1.134-.051l3.96-5.632Z" clip-rule="evenodd" />
                </svg>
                <p class="text-xl font-semibold">Acknowledged</p>
            </div>
            <p id="acknowledged-ack" class="text-4xl font-extrabold"></p>
        </div>
        <!-- Stat Card 6: ACK Not Acknowledged -->
        <div class="flex flex-col items-start justify-center p-6 rounded-2xl shadow-xl border border-gray-200 transform transition-all duration-300 hover:scale-[1.02] bg-yellow-50 text-yellow-600">
            <div class="flex items-center space-x-3 mb-2">
		<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-8 w-8 text-yellow-600">
                    <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25Zm-1.72 6.97a.75.75 0 1 0-1.06 1.06L10.94 12l-1.72 1.72a.75.75 0 1 0 1.06 1.06L12 13.06l1.72 1.72a.75.75 0 1 0 1.06-1.06L13.06 12l1.72-1.72a.75.75 0 1 0-1.06-1.06L12 10.94l-1.72-1.72Z" clip-rule="evenodd" />
                </svg>
                <p class="text-xl font-semibold">Not Acknowledged</p>
            </div>
            <p id="not-acknowledged-ack" class="text-4xl font-extrabold"></p>
        </div>
    </section>

    <!-- Grafik Status 24 Jam -->
    <section class="bg-white rounded-3xl shadow-xl p-6 md:p-8 mb-8">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-6 space-y-4 md:space-y-0">
            <!-- Kontainer judul dan waktu diperbarui -->
            <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2 p-1 bg-gray-100 rounded-xl shadow-inner">
                <button id="dr-chart-btn" class="py-2 px-5 rounded-lg transition-all duration-300 bg-indigo-600 text-white shadow-md">
                    Delivery Report
                </button>
                <button id="ack-chart-btn" class="py-2 px-5 rounded-lg transition-all duration-300 text-gray-600 hover:bg-white">
                    Status ACK
                </button>
            </div>
            
            <!-- Dropdown dan tombol -->
            <div class="flex flex-col sm:flex-row space-y-2 sm:space-y-0 sm:space-x-2 p-1 bg-gray-100 rounded-xl shadow-inner">
                <select id="time-range-select" class="py-2 px-3 rounded-lg text-gray-800 bg-white shadow-sm border border-gray-200 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <option value="24">24h - now</option>
                    <option value="6">6h - now</option>
                    <option value="3">3h - now</option>
                    <option value="1">1h - now</option>
                </select>
            </div>
        </div>

        <div class="h-80">
            <canvas id="sms-line-chart"></canvas>
        </div>
    </section>

    <!-- Tabel Detail SMS -->
    <section class="bg-white rounded-3xl shadow-xl p-6 md:p-8">
        <h2 class="text-2xl font-bold flex items-center space-x-2 mb-6">
            <!-- Heroicon SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="h-7 w-7 text-indigo-600">
                <path fill-rule="evenodd" d="M3 5.25a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75ZM3 10.5a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75ZM3 15.75a.75.75 0 0 1 .75-.75h16.5a.75.75 0 0 1 0 1.5H3.75a.75.75 0 0 1-.75-.75Z" clip-rule="evenodd" />
            </svg>
            <span>Detail SMS Terakhir</span>
        </h2>
        
        <!-- Search Controls -->
        <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4 mb-6 items-center">
            <input type="text" id="search-id-input" placeholder="Cari Message ID..." class="w-full sm:w-1/3 p-3 rounded-lg border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors duration-200">
            <input type="text" id="search-number-input" placeholder="Cari MSISDN..." class="w-full sm:w-1/3 p-3 rounded-lg border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 transition-colors duration-200">
        </div>
        
        <div class="overflow-x-auto">
            <table class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-100">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Message ID</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">MSISDN</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status ACK DR</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Waktu ACK</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status DR</th>
                        <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Waktu DR</th>
                    </tr>
                </thead>
                <tbody id="sms-table-body" class="bg-white divide-y divide-gray-200">
                    <!-- Data tabel akan dimasukkan oleh JavaScript -->
                </tbody>
            </table>
        </div>
        
        <!-- Kontrol Pagination -->
        <div class="flex items-center justify-between mt-6">
            <button id="prev-page-btn" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg shadow-sm hover:bg-gray-200 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200">
                Previous
            </button>
            <span id="page-info" class="text-sm font-medium text-gray-500">
                Page 1 of 1
            </span>
            <button id="next-page-btn" class="px-4 py-2 text-sm font-medium text-gray-700 bg-gray-100 rounded-lg shadow-sm hover:bg-gray-200 disabled:opacity-50 disabled:cursor-not-allowed transition-colors duration-200">
                Next
            </button>
        </div>
    </section>

    <!-- JavaScript untuk logika dinamis -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Data dummy
            const mockSummaryData = {
                totalSms: 15456,
                sukses: 14890,
                failed: 212,
                rejected: 150,
                acknowledged: 14500,
                notAcknowledged: 390,
            };

            // Fungsi untuk menghasilkan data dummy tabel yang lebih banyak dengan logika baru
            const generateMockTableData = (count) => {
                const data = [];
                const now = new Date();
                for (let i = 0; i < count; i++) {
                    const time = new Date(now.getTime() - i * 15 * 60 * 1000);
                    let statusACK;
                    let statusDR;

                    // Tentukan status ACK secara acak terlebih dahulu
                    const ackStatusOptions = ['ACKNOWLEDGED', 'NOT ACKNOWLEDGED', 'N/A'];
                    statusACK = ackStatusOptions[Math.floor(Math.random() * ackStatusOptions.length)];

                    // Tetapkan status DR berdasarkan status ACK
                    if (statusACK === 'N/A') {
                        statusDR = 'FAILED';
                    } else if (statusACK === 'NOT ACKNOWLEDGED') {
                        statusDR = 'PENDING';
                    } else if (statusACK === 'ACKNOWLEDGED') {
                        // Jika ACKNOWLEDGED, tentukan Status DR secara acak antara Sukses atau Reject
                        statusDR = Math.random() > 0.5 ? 'SUKSES' : 'REJECT';
                    }

                    data.push({
                        id: `RPT${123456789 + i}`,
                        number: `0812345678${90 + i}`,
                        statusDR: statusDR,
                        timeDR: (statusDR === 'PENDING') ? 'N/A' : time.toLocaleString('id-ID', { hour12: false }),
                        statusACK: statusACK,
                        timeACK: statusACK === 'N/A' ? 'N/A' : new Date(time.getTime() + 1 * 60 * 1000).toLocaleString('id-ID', { hour12: false }),
                    });
                }
                return data;
            };

            const mockTableData = generateMockTableData(50); // Menghasilkan 50 data dummy

            // Variabel untuk pagination dan pencarian
            let currentPage = 1;
            const rowsPerPage = 10;
            let filteredTableData = [...mockTableData]; // Salinan data yang akan difilter

            // Fungsi untuk merender tabel
            const renderTable = (page) => {
                const tableBody = document.getElementById('sms-table-body');
                tableBody.innerHTML = ''; // Kosongkan tabel
                
                const start = (page - 1) * rowsPerPage;
                const end = start + rowsPerPage;
                const paginatedData = filteredTableData.slice(start, end);

                paginatedData.forEach(sms => {
                    const row = document.createElement('tr');
                    row.className = 'hover:bg-gray-50 transition-colors duration-100';

                    // Mengubah kelas untuk status SUKSES
                    const statusDrClass = sms.statusDR === 'SUKSES' ? 'bg-green-100 text-green-800' :
                                          sms.statusDR === 'FAILED' ? 'bg-red-100 text-red-800' :
                                          sms.statusDR === 'REJECT' ? 'bg-gray-300 text-gray-800' : 'bg-yellow-100 text-yellow-800';
                    const statusAckClass = sms.statusACK === 'ACKNOWLEDGED' ? 'bg-blue-100 text-blue-800' :
                                           sms.statusACK === 'NOT ACKNOWLEDGED' ? 'bg-yellow-100 text-yellow-800' : 'bg-gray-100 text-gray-800';

                    row.innerHTML = `
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">${sms.id}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${sms.number}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            <span class="px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full ${statusAckClass}">${sms.statusACK}</span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${sms.timeACK}</td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                            <span class="px-3 py-1 inline-flex text-xs leading-5 font-semibold rounded-full ${statusDrClass}">${sms.statusDR}</span>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">${sms.timeDR}</td>
                    `;
                    tableBody.appendChild(row);
                });
            };

            // Fungsi untuk merender kontrol pagination
            const renderPagination = () => {
                const prevBtn = document.getElementById('prev-page-btn');
                const nextBtn = document.getElementById('next-page-btn');
                const pageInfo = document.getElementById('page-info');

                const totalPages = Math.ceil(filteredTableData.length / rowsPerPage);

                pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;

                prevBtn.disabled = currentPage === 1;
                nextBtn.disabled = currentPage >= totalPages;
            };

            // Logika pencarian
            const searchIdInput = document.getElementById('search-id-input');
            const searchNumberInput = document.getElementById('search-number-input');

            const filterTable = () => {
                const searchId = searchIdInput.value.toLowerCase();
                const searchNumber = searchNumberInput.value.toLowerCase();

                // Filter data berdasarkan kedua input
                filteredTableData = mockTableData.filter(item => {
                    const idMatch = item.id.toLowerCase().includes(searchId);
                    const numberMatch = item.number.toLowerCase().includes(searchNumber);
                    return idMatch && numberMatch;
                });
                
                // Reset ke halaman pertama dan render ulang tabel dan pagination
                currentPage = 1;
                renderTable(currentPage);
                renderPagination();
            };

            // Event listener untuk input pencarian
            searchIdInput.addEventListener('input', filterTable);
            searchNumberInput.addEventListener('input', filterTable);

            // Mengisi data ringkasan statistik
            document.getElementById('total-sms').textContent = mockSummaryData.totalSms.toLocaleString();
            document.getElementById('sukses-sms').textContent = mockSummaryData.sukses.toLocaleString();
            document.getElementById('failed-sms').textContent = mockSummaryData.failed.toLocaleString();
            document.getElementById('rejected-sms').textContent = mockSummaryData.rejected.toLocaleString();
            document.getElementById('acknowledged-ack').textContent = mockSummaryData.acknowledged.toLocaleString();
            document.getElementById('not-acknowledged-ack').textContent = mockSummaryData.notAcknowledged.toLocaleString();

            // Fungsi untuk menghasilkan data dummy grafik berdasarkan jumlah jam (dengan granularitas per jam)
            const generateMockChartDataByHours = (hours) => {
                const data = [];
                const now = new Date();
                const startOfPeriod = new Date(now.getTime() - hours * 60 * 60 * 1000); // Mulai dari X jam yang lalu
                for (let i = 0; i < hours; i++) {
                    const time = new Date(startOfPeriod.getTime() + i * 60 * 60 * 1000);
                    const hour = time.getHours();

                    const sukses = Math.floor(Math.random() * 100) + 50;
                    const failed = Math.floor(Math.random() * 10);
                    const rejected = Math.floor(Math.random() * 8);
                    const pendingDR = Math.floor(Math.random() * 20);
                    const acknowledged = Math.floor(sukses * (0.8 + Math.random() * 0.2));
                    const notAcknowledged = sukses - acknowledged;

                    data.push({
                        time: `${String(hour).padStart(2, '0')}:00`,
                        sukses: sukses,
                        failed: failed,
                        rejected: rejected,
                        pendingDR: pendingDR,
                        acknowledged: acknowledged,
                        notAcknowledged: notAcknowledged,
                    });
                }
                return data;
            };

            // Fungsi untuk menghasilkan data dummy grafik berdasarkan jumlah menit (dengan granularitas per 1 menit)
            const generateMockChartDataByMinutes = (minutes) => {
                const data = [];
                const now = new Date();
                const startOfPeriod = new Date(now.getTime() - minutes * 60 * 1000); // Mulai dari X menit yang lalu
                const step = 1; // Granularitas per 1 menit
                for (let i = 0; i < minutes; i += step) {
                    const time = new Date(startOfPeriod.getTime() + i * 60 * 1000);
                    const hour = String(time.getHours()).padStart(2, '0');
                    const minute = String(time.getMinutes()).padStart(2, '0');

                    const sukses = Math.floor(Math.random() * 20) + 10;
                    const failed = Math.floor(Math.random() * 3);
                    const rejected = Math.floor(Math.random() * 2);
                    const pendingDR = Math.floor(Math.random() * 5);
                    const acknowledged = Math.floor(sukses * (0.8 + Math.random() * 0.2));
                    const notAcknowledged = sukses - acknowledged;

                    data.push({
                        time: `${hour}:${minute}`,
                        sukses: sukses,
                        failed: failed,
                        rejected: rejected,
                        pendingDR: pendingDR,
                        acknowledged: acknowledged,
                        notAcknowledged: notAcknowledged,
                    });
                }
                return data;
            };

            // Logika grafik
            let chartInstance = null;
            let activeChartType = 'dr';
            const ctx = document.getElementById('sms-line-chart').getContext('2d');

            const renderChart = () => {
                // Hancurkan instance chart yang ada jika ada
                if (chartInstance) {
                    chartInstance.destroy();
                }

                const value = parseFloat(document.getElementById('time-range-select').value);
                let chartData;
                if (value === 24) {
                    chartData = generateMockChartDataByHours(24);
                } else {
                    const minutes = value * 60;
                    chartData = generateMockChartDataByMinutes(minutes);
                }

                let datasets = [];
                if (activeChartType === 'dr') {
                    datasets = [
                        { label: 'Sukses', data: chartData.map(d => d.sukses), borderColor: '#34D399', backgroundColor: 'rgba(52, 211, 153, 0.2)', borderWidth: 3, fill: false, tension: 0.4 },
                        { label: 'Failed', data: chartData.map(d => d.failed), borderColor: '#EF4444', backgroundColor: 'rgba(239, 68, 68, 0.2)', borderWidth: 3, fill: false, tension: 0.4 },
                        { label: 'Reject', data: chartData.map(d => d.rejected), borderColor: '#6B7280', backgroundColor: 'rgba(107, 114, 128, 0.2)', borderWidth: 3, fill: false, tension: 0.4 },
                        { label: 'Pending DR', data: chartData.map(d => d.pendingDR), borderColor: '#FBBF24', backgroundColor: 'rgba(251, 191, 36, 0.2)', borderWidth: 3, fill: false, tension: 0.4 },
                    ];
                } else if (activeChartType === 'ack') {
                    datasets = [
                        { label: 'Acknowledged', data: chartData.map(d => d.acknowledged), borderColor: '#60A5FA', backgroundColor: 'rgba(96, 165, 250, 0.2)', borderWidth: 3, fill: false, tension: 0.4 },
                        { label: 'Not Acknowledged', data: chartData.map(d => d.notAcknowledged), borderColor: '#FCA5A5', backgroundColor: 'rgba(252, 165, 165, 0.2)', borderWidth: 3, fill: false, tension: 0.4 },
                    ];
                }

                chartInstance = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: chartData.map(d => d.time),
                        datasets: datasets
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'top',
                            },
                            tooltip: {
                                mode: 'index',
                                intersect: false,
                            }
                        },
                        scales: {
                            x: {
                                grid: {
                                    display: false
                                }
                            },
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            };

            // Logika tombol dan dropdown
            const drBtn = document.getElementById('dr-chart-btn');
            const ackBtn = document.getElementById('ack-chart-btn');
            const timeRangeSelect = document.getElementById('time-range-select');

            drBtn.addEventListener('click', () => {
                activeChartType = 'dr';
                renderChart();
                drBtn.classList.add('bg-indigo-600', 'text-white', 'shadow-md');
                drBtn.classList.remove('text-gray-600', 'hover:bg-white');
                ackBtn.classList.remove('bg-indigo-600', 'text-white', 'shadow-md');
                ackBtn.classList.add('text-gray-600', 'hover:bg-white');
            });

            ackBtn.addEventListener('click', () => {
                activeChartType = 'ack';
                renderChart();
                ackBtn.classList.add('bg-indigo-600', 'text-white', 'shadow-md');
                ackBtn.classList.remove('text-gray-600', 'hover:bg-white');
                drBtn.classList.remove('bg-indigo-600', 'text-white', 'shadow-md');
                drBtn.classList.add('text-gray-600', 'hover:bg-white');
            });

            timeRangeSelect.addEventListener('change', () => {
                renderChart();
                updateChartTime(); // Perbarui waktu saat rentang waktu diubah
            });
            
            // Logika pagination
            document.getElementById('prev-page-btn').addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderTable(currentPage);
                    renderPagination();
                }
            });

            document.getElementById('next-page-btn').addEventListener('click', () => {
                const totalPages = Math.ceil(filteredTableData.length / rowsPerPage);
                if (currentPage < totalPages) {
                    currentPage++;
                    renderTable(currentPage);
                    renderPagination();
                }
            });

            // Tampilkan grafik DR, tabel, dan pagination saat pertama kali halaman dimuat
            renderChart();
            renderTable(currentPage);
            renderPagination();

            // Fungsi untuk memperbarui waktu terakhir diperbarui pada header utama
            const updateMainHeaderTime = () => {
                const now = new Date();
                document.getElementById('last-updated-time').textContent = now.toLocaleString('id-ID');
            };

            // Fungsi untuk memperbarui waktu terakhir diperbarui pada header grafik
            const updateChartTime = () => {
                const now = new Date();
                document.getElementById('last-updated-chart-time').textContent = now.toLocaleString('id-ID');
            };

            // Perbarui waktu saat pertama kali dimuat
            updateMainHeaderTime();
            updateChartTime();

            // Perbarui waktu setiap detik
            setInterval(updateMainHeaderTime, 1000);
            setInterval(updateChartTime, 1000);
        });
    </script>
</body>
</html>
